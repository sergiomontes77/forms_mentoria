<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria Stage 3</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" 
        rel="stylesheet"> 

</head>
<body>
  <div class="page">

    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form>  
      <fieldset>
          <legend>Informações pessoais</legend>

          <div class="col-2">

            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name"/>
            </div>

            <div class="input-wrapper">
              <label for="name">Sobrenome</label>
              <input type="text" id="name"/>
            </div>
            
          </div>
            
            
            <div class="input-wrapper">
              <label for="email">Email<span>(digite um email válido)</span></label>
              <input type="email" id="email"/>
            </div>


            <div class="input-wrapper">
              <label for="password">Email<span>(digite um email válido)</span></label>
              <input required="" minlength="6" type="password" id="password">
            </div>


          
        </fieldset>
        
 

      <fieldset>

        <legend>Informações do mentor</legend>
        <div class="input-wrapper">
          <label for="registry-mentorship">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="url" id="registry-mentorship"/>
        </div>

      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>

          <fieldset class="fieldset-mentory">
            <legend>Primeira mentoria</legend>
            <div class="mentory-wrapper">

              <div class="input-wrapper">
                <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date">
              </div>

              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin">
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end">
              </div>

            </div>
          </fieldset>
        </fieldset>
  
      <fieldset>
        <div class="fieldset-wrapper">

          <fieldset class="fieldset-mentory">
            <legend>Primeira mentoria</legend>
            <div class="mentory-wrapper">

              <div class="input-wrapper">
                <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date">
              </div>

              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin">
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end">
              </div>

            </div>
          </fieldset>
      </fieldset>

    </form>

    <footer>
      <input form="my-form" class="button" type="submit" value="Salvar">
    </footer>
  </div>
</body>
</html>
